<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>portfolio</title> 
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container-fluid">
			<header class="row">
		
				<section class="col-md-6">
					<img class="img-logo img-responsive" src="images/logo.jpg" alt="logo">
				</section>
		
				<section class="name col-md-6 name-header">
					<h1>CHOCOLATES</h1>
					<h4>“Anything is good if it's made of chocolate.”</h4>
				</section>
		
			</header>
			<section class="row">
				<article class="col-md-12">
					<hr>
					<img src="images/main.jpg" class="img-main img-responsive" alt="CHOCOLATES">
				</article>
			</section>
		
			<section class="row">
				<h4>Featured Work</h4>
			</section>
		
			<main class="text-center row">
		
				<article class="col-md-4">
					<img src="images/milk.jpg" class="img img-responsive" alt="milk chocolate">
					<h3>MILK CHOCOLATE</h3>
					<p>MILK</p>
				</article>
		
				<article class="col-md-4">
					<img src="images/chips.jpg" class="img img-responsive" alt="choco chips">
					<h3>CHOCO CHIPS</h3>
					<p>CHIPS</p>
				</article>
		
				<article class="col-md-4">
					<img src="images/dark.jpg" class="img img-responsive" alt="dark chocolate">
					<h3>DARK CHOCOLATE</h3>
					<p>DARK</p>
				</article>
		
			</main>
		
		</div>
	</body>
</html>
